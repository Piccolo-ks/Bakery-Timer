<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>

    <script src="jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>



</head>

<body>
    <div id="ekrani">
        <div class="flex-containerHeader">
            <div style="flex-grow: 1">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#shtoNjeBllok">
                Shto <i class="far fa-plus-square"></i>
            </button>
            </div>
            <div style="flex-grow: 8" class="center">
                <h4 class="kompania"> </h4>
            </div>
            <div style="flex-grow: 1">

                <button type="button" class=" right btn btn-primary fullscreen">
            <i class="fas fa-desktop"></i>
        </button>
            </div>
        </div>



        <div class="flex-container timer "> </div>



        <!-- Modal -->
        <div class="modal fade" id="shtoNjeBllok" tabindex="-1" role="dialog" aria-labelledby="shtoNjeBllokLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shtoNjeBllokLabel">Shto nje Timer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <div class="kolica form-group"> </div>
                        <div class="kategorit  form-group"> </div>
                        <div class="produktet  form-group"> </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" value="" id="kategoria" />
                        <input type="hidden" value="" id="emri" />
                        <input type="hidden" value="" id="temperatura" />
                        <input type="hidden" value="" id="lageshtia" />
                        <input type="hidden" value="" id="minuta" />
                        <input type="hidden" value="" id="sekonda" />
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anulo</button>
                        <button type="button" class="btn btn-primary shto">FILLO</button>
                    </div>
                </div>
            </div>
        </div>



    </div>



    <script>
        $(".shto").on("click", function() {
            if ($("#kolica").val() != '' && $("#produktet").val() != '') {
                var time = (new Date()).getTime();

                var timer = '<div class="produkti rounded m-2">';
                timer += '<span ><i class="fas fa-shopping-cart"></i> ' + $("#kolica").val() + ' ';
                timer += '<i class="fas fa-bread-slice"></i> ' + $("#emri").val() + ' ';
                  // timer += '<span class=" "><i class="fas fa-list-alt"></i> ' + $("#kategoria").val() + ' </span>';
                timer += '</span><span class="delete right text-danger"><i class="far fa-trash-alt"></i></span><br>';
                timer += '<div class="countdown' + time + ' center countdown"></div>';

                timer += '<div class="header center"><b> ';
                timer += '<i class="text-danger fas fa-thermometer-half"></i> ' + $("#temperatura").val() + 'Â° ';
                timer += '<i class="text-info fas fa-cloud-rain"></i> ' + $("#lageshtia").val() + ' ';
                timer += '<i class="text-warning far fa-clock"></i> ' + $("#minuta").val() + ':' + ($("#sekonda").val() < 10 ? '0' + $("#sekonda").val() : $("#sekonda").val());
                timer += '</b></div> ';
                timer += ' </div>';

                $(".timer").append(timer);
                countdown(time, $("#minuta").val(), $("#sekonda").val());
                // countdown($("#kolica").val(), $("#minuta").val(), $("#sekonda").val()); 
                $(".delete ").on("click", function() {
                    $(this).parent().empty().remove();
                });

                $("#kolica").removeClass('bg-danger').val('');
                $("#produktet").removeClass('bg-danger').val('');


                $('.modal').modal('hide');
                return false;
            } else {
                $("#kolica").addClass('bg-danger');
                $("#produktet").addClass('bg-danger');
                return false;
            }
        });

        var elem = document.getElementById("ekrani");
        $(".fullscreen").on("click", function() {
            openFullscreen(elem)
        });

        kolicat(kolicat);
        produktetNew(produktetArr);
        $('.kompania').text(kompania);
    </script>
</body>

</html>
